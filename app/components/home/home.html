
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"  aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" id="form">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">名称</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="名称" id="name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">地区</label>
                <div class="col-sm-10">
                <select class="form-control" id="zone">
                    <option value="china">中国</option>
                    <option value="japan">日本</option>
                </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">镜像</label>
                <div class="col-sm-10">
                <select class="form-control" id="image">
                    <option value="node:5.4.0-wheezy">node:5.4.0-wheezy</option>
                    <option value="nodejs">Nodejs</option>
                </select>
                </div>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" (click)="create()" class="btn btn-primary">创建</button>
      </div>
    </div>
  </div>
</div>

<div class="container" style="margin-top:30px">
    
  <button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-primary col-md-12" style="margin-bottom:30px;height:50px;">Create Machine</button>
  
  <div class="col-md-3" *ngFor="#item of list">
    <div class="panel panel-default">
        <div class="panel-heading">{{item.name}} <div style="float:right" *ngIf="item.port.IP">{{item.port.IP}}:80->{{item.port.PublicPort}}</div></div>
        <div class="panel-body">
            <a href="/#/desktop/{{item.id}}"><img style="width:100%" src="/resource/images/nodejs.png" alt=""></a>
        </div>
    </div>
  </div>
</div>
